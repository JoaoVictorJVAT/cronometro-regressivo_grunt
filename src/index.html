<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Regressivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Cronômetro Regressivo</h1>
        <form id="form-contagem">
            <div>
                <label for="numero-maximo">Número Máximo</label>
                <input type="number" id="numero-maximo" min="1" required>
            </div>
            <button type="submit">Iniciar contagem</button>
        </form>
        <div id="contagem-regressiva" class="tempo"></div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
